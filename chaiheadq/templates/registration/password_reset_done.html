{% extends "layout.html" %}
{% block title %}Reset Password{% endblock %}

                border-radius: 10px; background-color: #ffffff;">

        <h3 class="text-center mb-3" style="font-weight: 600; color: #343a40;">
            Password Reset Email Sent
        </h3>
        
        <p class="text-center" style="color: #6c757d; font-size: 0.9rem;">
            We've emailed you instructions to reset your password. Please check your inbox.
            If you donâ€™t see the email, check your spam folder or 
            <a href="{% url 'password_reset' %}"

        </p>
        
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" 
               class="btn btn-primary"

    </div>
</div>
{% endblock %}
