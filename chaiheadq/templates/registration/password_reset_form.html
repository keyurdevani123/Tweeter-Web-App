{% extends "layout.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: rgb(179, 214, 253);">
    <div class="card p-4" 
         style="max-width: 400px; width: 100%; border: 1px solid #e0e0e0; 
                border-radius: 10px; background-color: #ffffff;">

        <h3 class="text-center mb-3" style="font-weight: 600; color: #343a40;">
            Forgotten Your Password?
        </h3>
        <p class="text-center mb-4" style="color: #6c757d; font-size: 0.9rem;">
            Enter your email address below, and we'll send you instructions to reset your password.
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" 
                    class="btn btn-primary w-100 mt-3" 
                    style="background-color: #007bff; border-color: #007bff; font-size: 1rem;">
                Send Reset Instructions
            </button>
        </form>
    </div>
</div>
{% endblock %}
