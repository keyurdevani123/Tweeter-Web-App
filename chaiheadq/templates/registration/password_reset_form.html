{% extends "layout.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h1> Forgotten your password? </h1>
<p> Enter your email address below, and we'll email instructions for setting a new one. </p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send e-mail</button>
</form>
{% endblock %}
