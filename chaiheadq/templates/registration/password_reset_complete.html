{% extends "layout.html" %}
{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color:rgb(179, 214, 253);">
    <div class="card p-4" 
         style="max-width: 400px; width: 100%; border: 1px solidrgb(235, 233, 233); 
                border-radius: 10px; background-color: #ffffff;">

        <h3 class="text-center mb-3" style="font-weight: 600; color: #343a40;">
            Password Changed Successfully
        </h3>
        <p class="text-center" style="color: #6c757d; font-size: 0.9rem;">
            Your password has been updated. You can now log in using your new credentials.
        </p>

        <div class="text-center mt-4">
            <a href="{% url 'login' %}" 
               class="btn btn-primary" 
               style="background-color: #007bff; border-color: #007bff; font-size: 1rem; padding: 10px 20px;">
                Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}
