<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(179, 214, 253);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #007bff;
            font-size: 1.8rem;
            text-align: center;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            color: #555;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9fafb;
        }
        form textarea {
            resize: none;
            height: 100px;
        }
        form button {
            background: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background: #0056b3;
        }
        .btn-secondary {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            color: #6c757d;
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background: #d6d8db;
            color: #333;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="form-container">
        <h2>{% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'tweet_list' %}" class="btn-secondary">Back</a>
    </div>
    {% endblock %}
</body>
</html>
